<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="item-create-bar">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-icon-button {
        margin-left: 5px;
        margin-right: 5px;
        display: block;
        text-align: center;
        color: #ff9b6e;
        width: 60px;
      }
    </style>

    <table>
      <tr>
        <td>
          <span>Create a new record:</span><paper-icon-button id="itemcreate" icon="create"></paper-icon-button>
        </td>
      </tr>
    </table>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'item-create-bar',

      listeners: {
        'itemcreate.tap': 'createItem'
      },

      createItem: function(e) {
        this.fire('create');
      }
    });
  })();
  </script>
</dom-module>
