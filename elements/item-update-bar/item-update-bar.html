<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="item-update-bar">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-icon-button {
        margin-left: 5px;
        margin-right: 5px;
        display: block;
        text-align: center;
        color: #60ff67;
        width: 50px;
        height: 50px;
      }
    </style>
    <table>
      <tr>
        <td>
          <span>Update:</span><paper-icon-button id="itemupdate" alt="menu" title="Update" icon="redo"></paper-icon-button>
        </td>
        <td>
          <span>Delete:</span><paper-icon-button id="itemdelete" icon="delete"></paper-icon-button>
        </td>
      </tr>
    </table>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'item-update-bar',

        listeners: {
          'itemupdate.tap': 'updateItem',
          'itemdelete.tap': 'deleteItem'
        },

        updateItem: function(e) {
          this.fire('update');
        },

        deleteItem: function(e) {
          this.fire('delete');
        },
        properties: {
        }
      });
    })();
  </script>
</dom-module>
