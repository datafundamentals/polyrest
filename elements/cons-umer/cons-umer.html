For development work only. Delete after everything downstream works

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../slash-handler/slash-handler.html">

<dom-module id="cons-umer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Sample CRUD Operations</h2>

    <p>CRUD: Create, Retrieve, Update, Delete</p>

    <p>Using root of http://172.99.79.10:8156/</p>

    <p>If you start with the <a data-route="itemlist-section" href="{{alist()}}"> <span>Item List</span>
    </a> you can navigate through every CRUD operation of every table, from this one point.</p>
    <br>
    <br>

    <p>Or, if you are just impatient, and you just want to sample one each of the other three types of views:.</p>
    <a data-route="itemsearch-section" href="{{search()}}">
      <iron-icon icon="search"></iron-icon>
      <span>Item Search:</span>
    </a><br>
    <a data-route="itemselect-section" href="{{select()}}">
      <iron-icon icon="list"></iron-icon>
      <span>Item Select:</span>
    </a><br>
    <a data-route="itemview-section" href="{{view()}}">
      <iron-icon icon="view-quilt"></iron-icon>
      <span>Item View:</span>
    </a><br>
    <a data-route="itemview-section" href="{{view()}}">
      <iron-icon icon="create"></iron-icon>
      <span>Create Item:</span>
    </a>
  </template>
  <script>
    (function () {
      'use strict';

      behaviors: [SlashHandler.PassUrl],

      Polymer({
        is: 'cons-umer',
        search: function () {
          var url = "http://172.99.79.10:8156/projectphase/search";
          return "/itemsearch/" + SlashHandler.PassUrl.encodeUrl(url);
        },
        alist: function () {
          var url = "http://172.99.79.10:8156";
          return "/itemlist/" + SlashHandler.PassUrl.encodeUrl(url);
        },
        select: function () {
          var url = "http://172.99.79.10:8156/task?page=2";
          return "/itemselect/" +SlashHandler.PassUrl.encodeUrl(url);
        },
        view: function () {
          var url = "http://172.99.79.10:8156/scoremunger/1";
          return "/itemview/" + SlashHandler.PassUrl.encodeUrl(url);
        }
      });
    })();
  </script>
</dom-module>
