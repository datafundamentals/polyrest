<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="plastic-textarea">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <input type="hidden" name="{{idname}}" value="{{text}}">
    <paper-textarea value="{{text}}"></paper-textarea>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'plastic-textarea',

      properties: {
        foo: {
          type: String,
          value: 'plastic-textarea',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
