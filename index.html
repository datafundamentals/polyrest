<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit"/>
  <title>PolyRest</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PolyRest">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>

      <!-- Drawer Toolbar -->
      <paper-toolbar id="drawerToolbar">
        <span class="paper-font-title">Menu</span>
      </paper-toolbar>

      <!-- Drawer Content -->
      <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
        <a data-route="todo-section" href="/todo/" on-click="onDataRouteClick">
          <iron-icon icon="accessibility"></iron-icon>
          <span>About</span>
        </a>
        <a data-route="consumer-section" href="/consumer/" on-click="onDataRouteClick">
          <iron-icon icon="apps"></iron-icon>
          <span>Sample</span>
        </a>
      </paper-menu>

    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main condenses keep-condensed-header>

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="flex"></span>

        <!-- Toolbar icons -->
        <paper-icon-button icon="refresh"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button>

        <!-- Application name -->
        <div class="middle middle-container center horizontal layout">
          <div class="app-name">PolyRest</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container center horizontal layout">
          <div class="bottom-title paper-font-subhead">CRUD operations for HATEOAS REST APIs</div>
        </div>

      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="people-section">
            <paper-material elevation="1">
              <person-list></person-list>
            </paper-material>
          </section>

          <section data-route="person-view">
            <paper-material elevation="1">
              <person-view personid={{params.personid}}></person-view>
            </paper-material>
          </section>

          <section data-route="restapi-section">
            <paper-material elevation="1">
              <restapi-view restUrlRoot={{params.resturlroot}}></restapi-view>
            </paper-material>
          </section>

          <section data-route="experiment-section">
            <paper-material elevation="1">
              <exper-iment myurl={{params.myurl}}></exper-iment>
            </paper-material>
          </section>

          <section data-route="itemlist-section">
            <paper-material elevation="1">
              <item-list listurl={{params.listurl}}></item-list>
            </paper-material>
          </section>

          <section data-route="itemsearch-section">
            <paper-material elevation="1">
              <item-search searchurl={{params.searchurl}}></item-search>
            </paper-material>
          </section>

          <section data-route="itemselect-section">
            <paper-material elevation="1">
              <item-select selecturl={{params.selecturl}}></item-select>
            </paper-material>
          </section>

          <section data-route="itemcreate-section">
            <paper-material elevation="1">
              <item-create createurl={{params.createurl}} schemaspec={{params.schemaspec}} ></item-create>
            </paper-material>
          </section>

          <section data-route="itemview-section">
            <paper-material elevation="1">
              <item-view viewurl={{params.viewurl}}></item-view>
            </paper-material>
          </section>

          <section data-route="replacemetemplate-section">
            <paper-material elevation="1">
              <replaceme-template replacemeurl={{params.replacemeurl}}></replaceme-template>
            </paper-material>
          </section>

          <section data-route="consumer-section">
            <paper-material elevation="1">
              <cons-umer></cons-umer>
            </paper-material>
          </section>

          <section data-route="todo-section">
            <paper-material elevation="1">
              <to-do></to-do>
            </paper-material>
          </section>

          <section data-route="sample-section">
            <paper-material elevation="1">
              <item-sample sampleurl={{params.sampleurl}}></item-sample>
            </paper-material>
          </section>

          <section data-route="example-section">
            <paper-material elevation="1">
              <item-sample dampleurl={{params.sampleurl}}></item-sample>
            </paper-material>
          </section>


        </iron-pages>
      </div>
    </paper-scroll-header-panel>
  </paper-drawer-panel>

  <!-- Uncomment next block to enable Service Worker support (1/2) -->
  <!--
  -->
  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
